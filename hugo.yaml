# Hugo configuration file
title: Crave — Technical Documentation
baseURL: https://crave-docs.netlify.app/

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search
    - name: GitHub
      weight: 3
      url: "https://github.com/yourusername/crave"
      params:
        icon: github

params:
  description: "From idea to recipe — Crave technical documentation"

  navbar:
    displayTitle: true
    displayLogo: false
    width: normal

  page:
    # width type: narrow, normal, wide, or full
    width: normal

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false

  theme:
    # light | dark | system
    default: light
    displayToggle: true
